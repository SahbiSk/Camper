<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main1.css?v=1.1">
    <link rel="stylesheet" href="infinite-slider.css">
    <title></title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
    <div style="background-color: rgb(133, 168, 192); min-height: 100vh;" class="p-3">
        <div class="row  m-auto ">
            <div class="col-lg-10 p-3 h-100 ">
                <div style="background-color: white;"  class=" card p-2" style="border-radius: 6px; ">
                    <div class="border-bottom p-2" style="font-weight: bold;">
                        <h2 class="m-0" > Product Form </h2>
                    </div>
                    <div class="p-2 border-bottom">
                        <form action="">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="first_name"> Name *</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="last_name"> Description *</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="email">Quantity *</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="phone">Price * </label>
                                    <input class="form-control" type="text">
                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="country">Tag *</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="text-muted" for="phone">Category * </label>
                                    <select class="form-control" type="text">
                                        <option value="Equipments">Equipments</option>
                                        <option value="Tents">Tents</option>
                                        <option value="Tools">Tools</option>
                                    </select>
                                </div>
                                    <div class="form-group col-lg-6">
                                        <label for="exampleFormControlFile1"> <h4>Insert Product Pictures:</h4> </label>
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                    <div class="p-2 d-flex justify-content-end">
                        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> Post </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
